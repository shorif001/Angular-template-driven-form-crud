<form #myForm="ngForm">
    <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" ngModel name="fullName" placeholder="Full Name"/>
    </div>
    <div class="form-group">
        <label>Mobile</label>
        <input type="text" class="form-control" ngModel name="mobile" placeholder="Mobile"/>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" ngModel name="email" placeholder="Email"/>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" ngModel name="password" placeholder="Password"/>
    </div>

    <button type="submit" (click)="addUser(myForm.value)">Add</button>
</form>
