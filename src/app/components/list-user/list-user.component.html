<table class="table table-bordered">
    <thead class="dark-light">
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of allUser; index as i">
            <td>{{i+1}}</td>
            <td>{{user.fullName}}</td>
            <td>{{user.mobile}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>
                <button routerLink="/edit/{{user.id}}" class="btn btn-warning">Edit</button> |
                <button routerLink="/view/{{user.id}}" class="btn btn-warning">view</button> |
                <button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
            </td>

        </tr>
    </tbody>
</table>
